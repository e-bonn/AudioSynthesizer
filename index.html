<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Additive Synthesizer</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/radiobuttons.css"/>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/lfo.js"></script>
    <script src="js/envelope.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="board">
      <fieldset class="oscillator">
        <legend class="osc-heading">&nbsp;Oscillator One&nbsp;</legend>
        <div class="wave-buttons">
          <ul>
            <li>
              <input type="radio" name="osc1-main" id="osc1-main-sine" checked="checked">
              <label for="osc1-main-sine">Sine</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-main" id="osc1-main-squ">
              <label for="osc1-main-squ">Square</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-main" id="osc1-main-tri">
              <label for="osc1-main-tri">Triangle</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-main" id="osc1-main-saw">
              <label for="osc1-main-saw">Sawtooth</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="wave-knobs">
          <input type="text" value="50" class="knobs" id="osc1-main-vol">
          <label class="knob-label">Volume</label>
          <input type="text" value="0" class="knobs" id="osc1-main-phase">
          <label class="knob-label">Phase Shift</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="big-heading">Low Frequency Oscillation</label>
        <div class="lfo-buttons">
          <ul>
            <li>
              <input type="radio" name="osc1-lfo" id="osc1-lfo-sine" checked="checked">
              <label for="osc1-lfo-sine">Sine</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-lfo" id="osc1-lfo-squ">
              <label for="osc1-lfo-squ">Square</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-lfo" id="osc1-lfo-tri">
              <label for="osc1-lfo-tri">Triangle</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-lfo" id="osc1-lfo-saw">
              <label for="osc1-lfo-saw">Sawtooth</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="lfo-knobs">
          <input type="text" value="0" class="knobs" id="osc1-lfo-vol">
          <label class="knob-label">Volume</label>
          <input type="text" value="5" class="knobs freq-knobs" id="osc1-lfo-freq">
          <label class="knob-label">Frequency</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="small-heading">Volume Envelopes</label>
        <div class="env-knobs">
          <input type="text" value="1" class="knobs time-knobs" id="osc1-env-att">
          <label class="knob-label">Attack</label>
          <input type="text" value="50" class="knobs" id="osc1-env-sus">
          <label class="knob-label">Sustain</label>
        </div>
        <div class="env-knobs">
          <input type="text" value="1" class="knobs time-knobs" id="osc1-env-dec">
          <label class="knob-label">Decay</label>
          <input type="text" value="1" class="knobs time-knobs" id="osc1-env-rel">
          <label class="knob-label">Release</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="big-heading">Low-order Filters</label>
        <div class="filt-buttons">
          <ul>
            <li>
              <input type="radio" name="osc1-filt" id="osc1-filt-none" checked="checked">
              <label for="osc1-filt-none">None</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-filt" id="osc1-filt-low">
              <label for="osc1-filt-low">Low Pass</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-filt" id="osc1-filt-high">
              <label for="osc1-filt-high">High Pass</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc1-filt" id="osc1-filt-band">
              <label for="osc1-filt-band">Band Pass</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="filt-knobs">
          <input type="text" value="0" class="knobs" id="osc1-filt-cut">
          <label class="knob-label">Cutoff</label>
          <input type="text" value="5" class="knobs" id="osc1-filt-q">
          <label class="knob-label">Q Factor</label>
        </div>
      </fieldset>
      <fieldset class="oscillator">
        <legend class="osc-heading">&nbsp;Oscillator Two&nbsp;</legend>
        <div class="wave-buttons">
          <ul>
            <li>
              <input type="radio" name="osc2-main" id="osc2-main-sine" checked="checked">
              <label for="osc2-main-sine">Sine</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-main" id="osc2-main-squ">
              <label for="osc2-main-squ">Square</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-main" id="osc2-main-tri">
              <label for="osc2-main-tri">Triangle</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-main" id="osc2-main-saw">
              <label for="osc2-main-saw">Sawtooth</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="wave-knobs">
          <input type="text" value="50" class="knobs" id="osc2-main-vol">
          <label class="knob-label">Volume</label>
          <input type="text" value="0" class="knobs" id="osc2-main-phase">
          <label class="knob-label">Phase Shift</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="big-heading">Low Frequency Oscillation</label>
        <div class="lfo-buttons">
          <ul>
            <li>
              <input type="radio" name="osc2-lfo" id="osc2-lfo-sine" checked="checked">
              <label for="osc2-lfo-sine">Sine</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-lfo" id="osc2-lfo-squ">
              <label for="osc2-lfo-squ">Square</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-lfo" id="osc2-lfo-tri">
              <label for="osc2-lfo-tri">Triangle</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-lfo" id="osc2-lfo-saw">
              <label for="osc2-lfo-saw">Sawtooth</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="lfo-knobs">
          <input type="text" value="0" class="knobs" id="osc2-lfo-vol">
          <label class="knob-label">Volume</label>
          <input type="text" value="5" class="knobs freq-knobs" id="osc2-lfo-freq">
          <label class="knob-label">Frequency</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="small-heading">Volume Envelopes</label>
        <div class="env-knobs">
          <input type="text" value="1" class="knobs time-knobs" id="osc2-env-att">
          <label class="knob-label">Attack</label>
          <input type="text" value="50" class="knobs" id="osc2-env-sus">
          <label class="knob-label">Sustain</label>
        </div>
        <div class="env-knobs">
          <input type="text" value="1" class="knobs time-knobs" id="osc2-env-dec">
          <label class="knob-label">Decay</label>
          <input type="text" value="1" class="knobs time-knobs" id="osc2-env-rel">
          <label class="knob-label">Release</label>
        </div>
        <div class="vertical-line"></div>
        <label class="sec-heading" id="big-heading">Low-order Filters</label>
        <div class="filt-buttons">
          <ul>
            <li>
              <input type="radio" name="osc2-filt" id="osc2-filt-none" checked="checked">
              <label for="osc2-filt-none">None</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-filt" id="osc2-filt-low">
              <label for="osc2-filt-low">Low Pass</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-filt" id="osc2-filt-high">
              <label for="osc2-filt-high">High Pass</label>
              <div class="check"></div>
            </li>
            <li>
              <input type="radio" name="osc2-filt" id="osc2-filt-band">
              <label for="osc2-filt-band">Band Pass</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div class="filt-knobs">
          <input type="text" value="0" class="knobs" id="osc2-filt-cut">
          <label class="knob-label">Cutoff</label>
          <input type="text" value="5" class="knobs" id="osc2-filt-q">
          <label class="knob-label">Q Factor</label>
        </div>
      </fieldset>
    </div>
  </body>
</html>
