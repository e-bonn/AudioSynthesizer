<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Additive Synthesizer</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/radiobuttons.css"/>
    <link rel="stylesheet" href="styles/keyboard.css"/>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/lfo.js"></script>
    <script src="js/envelope.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/radiobuttons.js"></script>
    <script src="js/knobs.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="board">
      <fieldset class="oscilloscope">
        <legend class="fieldset-heading">&nbsp;Oscilloscope&nbsp;</legend>

      </fieldset>
      <div id="osc-group">
        <fieldset class="oscillator">
          <legend class="fieldset-heading">&nbsp;Oscillator One&nbsp;</legend>
          <div class="wave-buttons">
            <ul>
              <li>
                <input type="radio" name="osc1-main" id="osc1-main-sine" checked="checked">
                <label for="osc1-main-sine">Sine</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-main" id="osc1-main-squ">
                <label for="osc1-main-squ">Square</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-main" id="osc1-main-tri">
                <label for="osc1-main-tri">Triangle</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-main" id="osc1-main-saw">
                <label for="osc1-main-saw">Sawtooth</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="wave-knobs">
            <input type="text" value="50" class="knobs" id="osc1-main-vol">
            <label class="knob-label">Volume</label>
            <input type="text" value="0" class="knobs shift-knobs" id="osc1-main-phase">
            <label class="knob-label">Phase Shift</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="big-heading">Low Frequency Oscillation</label>
          <div class="lfo-buttons">
            <ul>
              <li>
                <input type="radio" name="osc1-lfo" id="osc1-lfo-sine" checked="checked">
                <label for="osc1-lfo-sine">Sine</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-lfo" id="osc1-lfo-squ">
                <label for="osc1-lfo-squ">Square</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-lfo" id="osc1-lfo-tri">
                <label for="osc1-lfo-tri">Triangle</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-lfo" id="osc1-lfo-saw">
                <label for="osc1-lfo-saw">Sawtooth</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="lfo-knobs">
            <input type="text" value="0" class="knobs" id="osc1-lfo-vol">
            <label class="knob-label">Volume</label>
            <input type="text" value="8" class="knobs freq-knobs" id="osc1-lfo-freq">
            <label class="knob-label">Frequency</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="small-heading">Volume Envelopes</label>
          <div class="env-knobs">
            <input type="text" value="1" class="knobs time-knobs" id="osc1-env-att">
            <label class="knob-label">Attack</label>
            <input type="text" value="50" class="knobs" id="osc1-env-sus">
            <label class="knob-label">Sustain</label>
          </div>
          <div class="env-knobs">
            <input type="text" value="1" class="knobs time-knobs" id="osc1-env-dec">
            <label class="knob-label">Decay</label>
            <input type="text" value="1" class="knobs time-knobs" id="osc1-env-rel">
            <label class="knob-label">Release</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="big-heading">Low-order Filters</label>
          <div class="filt-buttons">
            <ul>
              <li>
                <input type="radio" name="osc1-filt" id="osc1-filt-none" checked="checked">
                <label for="osc1-filt-none">None</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-filt" id="osc1-filt-low">
                <label for="osc1-filt-low">Low Pass</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-filt" id="osc1-filt-high">
                <label for="osc1-filt-high">High Pass</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc1-filt" id="osc1-filt-band">
                <label for="osc1-filt-band">Band Pass</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="filt-knobs">
            <input type="text" value="0" class="knobs filt-cut-knobs" id="osc1-filt-cut">
            <label class="knob-label">Cutoff</label>
            <input type="text" value="0" class="knobs filt-q-knobs" id="osc1-filt-q">
            <label class="knob-label">Q Factor</label>
          </div>
        </fieldset>
        <fieldset class="oscillator">
          <legend class="fieldset-heading">&nbsp;Oscillator Two&nbsp;</legend>
          <div class="wave-buttons">
            <ul>
              <li>
                <input type="radio" name="osc2-main" id="osc2-main-sine">
                <label for="osc2-main-sine">Sine</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-main" id="osc2-main-squ"  checked="checked">
                <label for="osc2-main-squ">Square</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-main" id="osc2-main-tri">
                <label for="osc2-main-tri">Triangle</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-main" id="osc2-main-saw">
                <label for="osc2-main-saw">Sawtooth</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="wave-knobs">
            <input type="text" value="50" class="knobs" id="osc2-main-vol">
            <label class="knob-label">Volume</label>
            <input type="text" value="90" class="knobs shift-knobs" id="osc2-main-phase">
            <label class="knob-label">Phase Shift</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="big-heading">Low Frequency Oscillation</label>
          <div class="lfo-buttons">
            <ul>
              <li>
                <input type="radio" name="osc2-lfo" id="osc2-lfo-sine">
                <label for="osc2-lfo-sine">Sine</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-lfo" id="osc2-lfo-squ">
                <label for="osc2-lfo-squ">Square</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-lfo" id="osc2-lfo-tri">
                <label for="osc2-lfo-tri">Triangle</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-lfo" id="osc2-lfo-saw" checked="checked">
                <label for="osc2-lfo-saw">Sawtooth</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="lfo-knobs">
            <input type="text" value="0" class="knobs" id="osc2-lfo-vol">
            <label class="knob-label">Volume</label>
            <input type="text" value="16" class="knobs freq-knobs" id="osc2-lfo-freq">
            <label class="knob-label">Frequency</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="small-heading">Volume Envelopes</label>
          <div class="env-knobs">
            <input type="text" value="1" class="knobs time-knobs" id="osc2-env-att">
            <label class="knob-label">Attack</label>
            <input type="text" value="50" class="knobs" id="osc2-env-sus">
            <label class="knob-label">Sustain</label>
          </div>
          <div class="env-knobs">
            <input type="text" value="1" class="knobs time-knobs" id="osc2-env-dec">
            <label class="knob-label">Decay</label>
            <input type="text" value="1" class="knobs time-knobs" id="osc2-env-rel">
            <label class="knob-label">Release</label>
          </div>
          <div class="vertical-line"></div>
          <label class="sec-heading" id="big-heading">Low-order Filters</label>
          <div class="filt-buttons">
            <ul>
              <li>
                <input type="radio" name="osc2-filt" id="osc2-filt-none" checked="checked">
                <label for="osc2-filt-none">None</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-filt" id="osc2-filt-low">
                <label for="osc2-filt-low">Low Pass</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-filt" id="osc2-filt-high">
                <label for="osc2-filt-high">High Pass</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" name="osc2-filt" id="osc2-filt-band">
                <label for="osc2-filt-band">Band Pass</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="filt-knobs">
            <input type="text" value="0" class="knobs filt-cut-knobs" id="osc2-filt-cut">
            <label class="knob-label">Cutoff</label>
            <input type="text" value="0" class="knobs filt-q-knobs" id="osc2-filt-q">
            <label class="knob-label">Q Factor</label>
          </div>
        </fieldset>
      </div>
      <fieldset class="effects">
        <legend class="fieldset-heading">&nbsp;Effects&nbsp;</legend>
        <div class="delay-block">
          <label class="effects-sec-heading">Digital Delay</label>
          <div class="delay-knobs">
            <input type="text" value="0" class="knobs time-knobs" id="delay-knob">
            <label class="knob-label">Delay Time</label>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="rev-block">
          <label class="effects-sec-heading">Convolution Reverb</label>
          <div class="rev-buttons">
            <ul>
              <li class="rev-button">
                <input type="radio" name="osc-rev" id="osc-rev-on">
                <label for="osc-rev-on">On</label>
                <div class="check"></div>
              </li>
              <li class="rev-button">
                <input type="radio" name="osc-rev" id="osc-rev-off" checked="checked">
                <label for="osc-rev-off">Off</label>
                <div class="check"></div>
              </li>
            </ul>
          </div>
          <div class="rev-knobs">
            <input type="text" value="1" class="knobs time-knobs" id="rev-dur-knob">
            <label class="knob-label">Duration</label>
          </div>
          <div class="rev-knobs">
            <input type="text" value="0" class="knobs time-knobs" id="rev-dec-knob">
            <label class="knob-label">Decay</label>
          </div>
        </div>
      </fieldset>
      <div class="keyboard">
        <div class="key-knobs">
          <input type="text" value="4" class="knobs oct-knobs" id="key1-knob">
          <label class="knob-label">Octave</label>
        </div>
        <div class="keyset">
          <div id="c-key1" class="key">
            <p id="actual-key">1</p>
            <p>C</p>
          </div>
          <div id="d-key1" class="key">
            <p id="actual-key">3</p>
            <p>D</p>
          </div>
          <div id="e-key1" class="key">
            <p id="actual-key">5</p>
            <p>E</p>
          </div>
          <div id="f-key1" class="key">
            <p id="actual-key">6</p>
            <p>F</p>
          </div>
          <div id="g-key1" class="key">
            <p id="actual-key">8</p>
            <p>G</p>
          </div>
          <div id="a-key1" class="key">
            <p id="actual-key">0</p>
            <p>A</p>
          </div>
          <div id="b-key1" class="key">
            <p id="actual-key">=</p>
            <p>B</p>
          </div>
          <div id="db-key1" class="black-key">
            <p id="actual-black-key">2</p>
            <p>D<small>b</small></p>
          </div>
          <div id="eb-key1" class="black-key">
            <p id="actual-black-key">4</p>
            <p>E<small>b</small></p>
          </div>
          <div id="gb-key1" class="black-key">
            <p id="actual-black-key">7</p>
            <p>G<small>b</small></p>
          </div>
          <div id="ab-key1" class="black-key">
            <p id="actual-black-key">9</p>
            <p>A<small>b</small></p>
          </div>
          <div id="bb-key1" class="black-key">
            <p id="actual-black-key">-</p>
            <p>B<small>b</small></p>
          </div>
        </div>
      </div>
      <div class="small-vertical-line"></div>
      <div class="keyboard">
        <div class="key-knobs">
          <input type="text" value="5" class="knobs oct-knobs" id="key2-knob">
          <label class="knob-label">Octave</label>
        </div>
        <div class="keyset">
          <div id="c-key2" class="key">
            <p id="actual-key">Q</p>
            <p>C</p>
          </div>
          <div id="d-key2" class="key">
            <p id="actual-key">E</p>
            <p>D</p>
          </div>
          <div id="e-key2" class="key">
            <p id="actual-key">T</p>
            <p>E</p>
          </div>
          <div id="f-key2" class="key">
            <p id="actual-key">Y</p>
            <p>F</p>
          </div>
          <div id="g-key2" class="key">
            <p id="actual-key">I</p>
            <p>G</p>
          </div>
          <div id="a-key2" class="key">
            <p id="actual-key">P</p>
            <p>A</p>
          </div>
          <div id="b-key2" class="key">
            <p id="actual-key">]</p>
            <p>B</p>
          </div>
          <div id="db-key2" class="black-key">
            <p id="actual-black-key">W</p>
            <p>D<small>b</small></p>
          </div>
          <div id="eb-key2" class="black-key">
            <p id="actual-black-key">R</p>
            <p>E<small>b</small></p>
          </div>
          <div id="gb-key2" class="black-key">
            <p id="actual-black-key">U</p>
            <p>G<small>b</small></p>
          </div>
          <div id="ab-key2" class="black-key">
            <p id="actual-black-key">O</p>
            <p>A<small>b</small></p>
          </div>
          <div id="bb-key2" class="black-key">
            <p id="actual-black-key">[</p>
            <p>B<small>b</small></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
